<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/custom.css" crossorigin="anonymous">

    <title>Conversor</title>
  </head>
  <body>
    <div id="conversor">
        <div class="container">
            <div class="row result-container">
                    <div class="col-sm-2">
                        <p class="subtitle">{{fromCurrency}}</p>
                        <p class="convert-result">{{convertResult}} <span>{{toCurrency}}</span></p>
                        <p class="subtitle">{{conversionDate}}</p>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="current"> </label>
                    <select v-model="from" class="form-control" name="" id="current">
                        <option :value="currency"  v-for="currency in formatCurrencies">
                            {{currency}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <label for="final"></label>
                    <select v-model="to" class="form-control" name="" id="">
                        <option :value="currency" v-for="currency in formatCurrencies">
                            {{currency}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <input v-model="amount" type="text" class="form-control my-5" placeholder="Amount">
                </div>
                <div class="col-md-2 my-5">
                    <button class="btn btn-primary" @click="convertCurrency()">Convert</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="src/conversor.js"></script>

</body>
</html>
